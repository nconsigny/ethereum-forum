<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethereum.forum - Everything Ethereum</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="ethereum.forum">
    <meta property="og:description" content="An aggregate of all things Ethereum">
    <meta property="og:image" content="/og-preview.png">
    <meta property="og:url" content="https://ethereum.forum">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ethereum.forum">
    <meta name="twitter:description" content="An aggregate of all things Ethereum">
    <meta name="twitter:image" content="/og-preview.png">

    <meta name="theme-color" content="#2d2b29">
    <meta name="theme-color" content="var(--background-color)">
</head>

<body class="bg-primary">
    <div id="root"></div>
    <script>
        /** Load Theme */
        if (
            localStorage.getItem('color-theme') === 'dark' ||
            (!('color-theme' in localStorage) &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        window.OG_FAVICON = document
            .getElementById('favicon')
            .getAttribute('href');
    </script>
    <script type="module" src="./src/index.tsx"></script>
    <script defer data-domain="ethereum.forum" src="https://internal.v3x.report/js/script.js"></script>
</body>
</html>
